<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellora: Personalized Self-Care Assistant</title>
    <style>
        :root {
            /* Wellora Color Palette */
            --primary: #A87676;
            --primary-dark: #8C5E5E;
            --primary-light: #CA8787;
            --accent: #E1ACAC;
            --accent-light: #F5D1D1;
            --light: #FFD0D0;
            --white: #ffffff;
            --text: #5A4A4A;
            --text-dark: #3A2A2A;
            --text-light: #8A7A7A;
            --background: #FFF9F9;
            --background-light: #FFFDFD;
            --border: #F0E0E0;
           
            /* Additional Colors for Status */
            --success-color: #A8D5A2;
            --warning-color: #E1ACAC;
            --danger-color: #D4A5A5;
           
            /* Border Radius */
            --radius-sm: 8px;
            --radius: 16px;
            --radius-lg: 24px;
           
            /* Shadows */
            --shadow: 0 8px 25px rgba(168, 118, 118, 0.12);
            --shadow-hover: 0 15px 35px rgba(168, 118, 118, 0.2);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            background-color: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh;
            border: 1px solid var(--border);
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: var(--white);
            padding: 1.5rem 2rem;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .chat-header p {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 500;
        }

        .language-selector {
            position: absolute;
            top: 1.5rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius);
            padding: 0.5rem 1rem;
            color: var(--white);
            font-size: 0.8rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .language-selector:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .language-selector option {
            color: var(--text-dark);
            background: var(--white);
        }

        .chat-body {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .categories-sidebar {
            width: 220px;
            background-color: var(--background-light);
            padding: 1.5rem;
            border-right: 1px solid var(--border);
            overflow-y: auto;
        }

        .category {
            padding: 1rem 1.25rem;
            margin-bottom: 0.75rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: flex;
            align-items: center;
            border: 2px solid transparent;
        }

        .category i {
            margin-right: 0.75rem;
            font-size: 1.2rem;
            width: 20px;
            text-align: center;
        }

        .category.hair {
            background-color: rgba(168, 118, 118, 0.1);
            color: var(--primary);
            border-left: 4px solid var(--primary);
        }

        .category.skin {
            background-color: rgba(225, 172, 172, 0.1);
            color: var(--accent);
            border-left: 4px solid var(--accent);
        }

        .category.women {
            background-color: rgba(255, 208, 208, 0.1);
            color: var(--primary-light);
            border-left: 4px solid var(--primary-light);
        }

        .category.stress {
            background-color: rgba(245, 209, 209, 0.1);
            color: var(--accent-light);
            border-left: 4px solid var(--accent-light);
        }

        .category.active {
            transform: translateX(5px);
            box-shadow: var(--shadow);
            border-color: var(--border);
        }

        .category:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-window {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background-color: var(--background);
        }

        .message {
            margin-bottom: 1.25rem;
            max-width: 80%;
            padding: 1rem 1.25rem;
            border-radius: var(--radius-lg);
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
            font-size: 0.95rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background-color: var(--white);
            border-bottom-left-radius: var(--radius-sm);
            align-self: flex-start;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            color: var(--text);
        }

        .user-message {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: var(--white);
            border-bottom-right-radius: var(--radius-sm);
            align-self: flex-end;
            margin-left: auto;
            box-shadow: var(--shadow);
        }

        .typing-indicator {
            display: inline-block;
            background-color: var(--white);
            padding: 1rem 1.25rem;
            border-radius: var(--radius-lg);
            border-bottom-left-radius: var(--radius-sm);
            font-style: italic;
            color: var(--text-light);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 1.25rem;
        }

        .typing-indicator::after {
            content: '...';
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .quick-reply {
            background-color: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.75rem 1.25rem;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text);
            font-weight: 500;
        }

        .quick-reply:hover {
            background-color: var(--light);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: var(--accent);
        }

        .chat-input-container {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border);
            background-color: var(--white);
            display: flex;
            gap: 0.75rem;
        }

        .chat-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            outline: none;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--background-light);
            color: var(--text);
        }

        .chat-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(168, 118, 118, 0.1);
        }

        .send-button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: var(--white);
            border: none;
            border-radius: var(--radius);
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            font-size: 1.1rem;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            padding: 2rem;
            background: var(--white);
            border-radius: var(--radius-lg);
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .welcome-message h2 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .welcome-message p {
            color: var(--text);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .feature-highlights {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .feature {
            background-color: var(--background-light);
            padding: 1.5rem;
            border-radius: var(--radius);
            width: 140px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .feature:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .feature i {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            display: block;
        }

        .feature.hair i { color: var(--primary); }
        .feature.skin i { color: var(--accent); }
        .feature.women i { color: var(--primary-light); }
        .feature.stress i { color: var(--accent-light); }

        .feature span {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .feature.hair span { color: var(--primary); }
        .feature.skin span { color: var(--accent); }
        .feature.women span { color: var(--primary-light); }
        .feature.stress span { color: var(--accent-light); }

        @media (max-width: 768px) {
            .chat-body {
                flex-direction: column;
            }
           
            .categories-sidebar {
                width: 100%;
                display: flex;
                overflow-x: auto;
                padding: 1rem;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
           
            .category {
                flex: 0 0 auto;
                margin-right: 0.75rem;
                margin-bottom: 0;
                white-space: nowrap;
                min-width: 140px;
            }
           
            .chat-container {
                height: 95vh;
            }
           
            .chat-header {
                padding: 1.25rem;
            }
           
            .chat-header h1 {
                font-size: 1.5rem;
            }
           
            .language-selector {
                position: relative;
                top: auto;
                right: auto;
                margin-top: 0.75rem;
                width: 100%;
                max-width: 200px;
            }
           
            .feature-highlights {
                gap: 0.75rem;
            }
           
            .feature {
                width: 120px;
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
           
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
           
            .chat-window {
                padding: 1.5rem;
            }
           
            .message {
                max-width: 90%;
                font-size: 0.9rem;
            }
           
            .welcome-message {
                padding: 1.5rem;
            }
           
            .feature {
                width: calc(50% - 0.5rem);
            }
           
            .chat-input-container {
                padding: 1rem 1.5rem;
            }
        }
    </style>

    <!-- ✅ YOUR EXISTING CSS (UNCHANGED) -->
    <!-- (I kept it exactly same – trimmed here for readability) -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
<div class="chat-container">
    <div class="chat-header">
        <h1>Wellora: Personalized Self-Care Assistant</h1>
        <p>Your AI companion for holistic wellness</p>

        <select class="language-selector" id="language-selector">
            <option value="en">English</option>
            <option value="hi">हिन्दी</option>
            <option value="mr">मराठी</option>
        </select>
    </div>

    <div class="chat-body">
        <div class="categories-sidebar">
            <div class="category hair active" data-category="hair">
                <i class="fas fa-spa"></i> Hair Care
            </div>
            <div class="category skin" data-category="skin">
                <i class="fas fa-hand-sparkles"></i> Skin Care
            </div>
            <div class="category women" data-category="women">
                <i class="fas fa-female"></i> Women's Health
            </div>
            <div class="category stress" data-category="stress">
                <i class="fas fa-brain"></i> Stress Management
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-window" id="chat-window">
                <div class="welcome-message">
                    <h2>Welcome to Wellora!</h2>
                    <p>How can I help you today?</p>
                </div>
            </div>

            <form class="chat-input-container" id="chat-form">
                <input type="text" id="user-input" class="chat-input" placeholder="Type your message..." required>
                <button class="send-button" type="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<!-- ✅ UPDATED JAVASCRIPT (BACKEND ONLY) -->
<script>
document.addEventListener("DOMContentLoaded", () => {

    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");
    const chatWindow = document.getElementById("chat-window");
    const languageSelector = document.getElementById("language-selector");
    const categories = document.querySelectorAll(".category");

    let currentLang = "en";
    let currentCategory = "hair";

    // Category switching
    categories.forEach(cat => {
        cat.addEventListener("click", () => {
            categories.forEach(c => c.classList.remove("active"));
            cat.classList.add("active");
            currentCategory = cat.dataset.category;
        });
    });

    languageSelector.addEventListener("change", e => {
        currentLang = e.target.value;
    });

    chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const message = userInput.value.trim();
        if (!message) return;

        addMessage(message, "user");
        userInput.value = "";

        const typing = addTyping();

        try {
            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    message: message,
                    language: currentLang,
                    category: currentCategory
                })
            });

            const data = await res.json();
            typing.remove();
            addMessage(data.reply, "bot");

        } catch (err) {
            typing.remove();
            addMessage("Something went wrong. Please try again.", "bot");
        }
    });

    function addMessage(text, sender) {
        const div = document.createElement("div");
        div.className = `message ${sender}-message`;
        div.textContent = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function addTyping() {
        const div = document.createElement("div");
        div.className = "typing-indicator";
        div.textContent = "Wellora is typing...";
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        return div;
    }
});
</script>

</body>
